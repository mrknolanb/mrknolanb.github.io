<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Smile Bacolod is a group of business facilitator to help the community's economic stability.">
    <title>Smile Bacolod</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
</head>

<body>
    <header>
        <picture>
            <img src="images/logo.png" alt="smile logo">
        </picture>
        <div class="site--name">
            <h1>Smile</h1>
            <h3>Chamber</h3>
            <p>Business that Smile!</p>
        </div>
        <div class="toggleMenu">
        <div class="menu-btn">
            <div class="menu-btn__burger"></div>
          </div></div>
    </header>
    <nav>
        <ul id="primaryNav" class="hide">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="#">Join Us</a></li>
            <li><a href="#">Bacolod City</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="slideshow-container">

 
            <div class="banner mySlides fade">
                <img src="images/smile-chamber banner.png" alt="banner" style="width:100%">
                <div class="text"><button>Join Us!</button></div>
            </div>
     
            <div class="mySlides fade">
                <img src="images/Bacolod-City-696x464.jpg" alt="City Hall" style="width:100%">
                <div class="text">City Hall</div>
            </div>
     
            <div class="mySlides fade">
                <img src="images/4096073907_efeaf39c12_o.jpg" alt="Lagoon Park" style="width:100%">
                <div class="text">Lagoon Park</div>
            </div>

            <div class="mySlides fade">
                <img src="images/The_Ruins_in_Talisay,_Negros_Occidental.jpg" alt="The Ruins" style="width:100%">
                <div class="text">The Ruins</div>
            </div>
     
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
     
            <div class="dots--container">
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
        </div>
        </div>
    <div class="weatherSummary">
        <h2>Bacolod City Weather</h2>
        <ul>
          <li><img src="#" alt="" id="iconTemp"></li>
          <li><span id="currentTemp"></span><span>&deg;C</span><br><span id="currentDesc"></span></li>
          <li><span id="currently"></span> </li><li></li>
          <li>Humidity: </li><li><span id="humidity"></span><span>%</span></li>
        </ul>
      </div>
    </div>
    <div class="news"></div>
    </main>
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/"><img src="images/facebook logo.png"></a>
            <a href="https://www.instagram.com/"><img src="images/instagram logo.png"></a>
            <a href="https://www.twitter.com/"><img src="images/twitter logo.png"></a>
        </div>
        <div class="copyright">&copy; <span id="thisyear"></span> | Smile Chamber Bacolod City |
            <a href="https://openweathermap.org/">OpenWeatherMap</a>
        </div>

    </footer>
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({ google: { families: ["Crimson Text", "Cairo", "Noto Serif JP"] } });
    </script>
</body>

</html>
